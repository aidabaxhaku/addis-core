<div ui-view>
  <navbar-directive> </navbar-directive>

  <ul class="breadcrumbs fixed">
    <li><a ui-sref="datasets({userUid: user.id})">{{user.firstName}} {{user.lastName}}</a></li>
    <li><a ui-sref="datasets({userUid: userUid})">Datasets</a></li>
    <li ng-if="!versionUuid"><a ui-sref="dataset({userUid: userUid, datasetUuid: datasetUuid})">{{dataset.title}}</a></li>
    <li><a ui-sref="intermediate-arm({userUid: userUid, datasetUuid: datasetUuid, studyGraphUuid: studyGraphUuid})">Arms</a></li>
    <li><a ui-sref="intermediate-epoch({userUid: userUid, datasetUuid: datasetUuid, studyGraphUuid: studyGraphUuid})">Epochs</a></li>
    <li class="current active">Activities</li>
    <li><a ui-sref="intermediate-measurementMoment({userUid: userUid, datasetUuid: datasetUuid, studyGraphUuid: studyGraphUuid})">Measurement moments</a></li>
  </ul>

  <div class="grid-container">
    <h1>Repair activities</h1>
    <div>
      <h2>Activities</h2>
      <div class="grid-container" ng-if="activities.length === 0">
        <h5>**The study currently contains no activities. Please add new
          activities. right now</h5>
      </div>
      <div class="panel callout primary clearfix"
        ng-repeat="activity in activities"> {{activity.label}}
        <a ng-click="editActivity(activity)" title="edit"> <i class="fa fa-edit fa-2x fa-fw"></i> </a>
        <a ng-click="deleteActivity(activity)" title="delete" ng-show="!isSingleItem"><i class="fa fa-trash-o fa-2x fa-fw"></i></a>
      </div>

      <button ng-click="addActivity()"
        type="button"
        class="button">Add <i class="fa fa-plus"></i>
      </button>
    </div>
  </div>
  <div class="grid-container">
    <button ng-click="previous()"
      type="button"
      class="button"><i class="fa fa-backward"></i> Previous
    </button>
    <button ng-click="next()"
      type="button"
      class="button">Next <i class="fa fa-forward"></i>
    </button>
    <div ng-if='alert !== ""'
      data-alert
      class="alert-box alert">
      {{ alert }}
    </div>
  </div>
</div>
