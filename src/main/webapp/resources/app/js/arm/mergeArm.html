<form novalidate
  ng-submit="merge(mergeTarget)">
  <div class="grid-x">
    <div class="cell">
      <hr>
      <p>
        <h4>Merge {{item.label}} into other arm</h4>
        <em>All measurements will be transferred to the target arm</em>
      </p>
      <div class="grid-x">
        <div class="cell large-6">
          <label>Target arm
            <select ng-model="mergeTarget"
              ng-options="arm.label for arm in otherArms"
              ng-change="updateMergeWarning(mergeTarget)"></select>
          </label>
        </div>
      </div>
      <div class="grid-x">
        <div class="cell large-10">
          <div style="padding-bottom: 1rem;"
            class="warning"
            ng-show="showMergeWarning">Warning ! The selected target arm
            contains overlapping measurements,
            these will take precedence over the source arm measuremements.</div>
        </div>
      </div>
      <div class="grid-x">
        <div class="cell large-6">
          <button class="button small"
            ng-disabled="!mergeTarget || isEditing"
            type="submit">Merge</button>
        </div>
      </div>
    </div>
  </div>
</form>
<button ng-click="cancel()"
  class="close-button"
  aria-label="Close reveal"
  type="button">
  <span aria-hidden="true">&times;</span>
</button>
